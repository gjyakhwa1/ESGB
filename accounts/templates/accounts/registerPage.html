<!DOCTYPE html>
{% extends 'Esgb/layout.html' %}
{% block content %}
<div class="container-fluid">
    <div class="column">
        <div class="register-data-card" id="register-data-title">
            <h1>New Account</h1>
        </div>
        <div id="register-form-container">
             <div class="col-md-12 col-md-offset-1">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form method="post">
                            {% csrf_token %}
                            <section>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            {{form.first_name}}
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            {{form.last_name}}
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-12">
                                        <div class="form-group">
                                            {{form.username}}
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-12">
                                        <div class="form-group">
                                            {{form.email}}
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            {{form.password1}}
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            {{form.password2}}
                                        </div>
                                    </div>
                                </div>
                            </section>
                            <hr />
                            <div style="text-align:center;">
			                    <button type="submit" name="button" class="btn signup-button">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
             </div>
        </div>
    </div>
</div>
{% endblock %}
